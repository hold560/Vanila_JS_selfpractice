<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="weather-icon"></div>
      <div class="weather-temperture js-temperture"></div>
      <div class="weather-location js-location"></div>
    </div>
    <div class="js-clock">
      <h2 class="js-clockDay">Today is</h1>
      <h2 class="js-clockMessage">00:00:00</h1>
      <span class="js-clockGreeting clockGreeting">test</span>
      <form class="js-form form">
        <input
          class="js-input input"
          type="text"
        />
      </form>
      <h2 class="js-name name"></h2>
    </div>
    <form class="js-toDo toDo">
      <div class="toDo_title">What do you want to do today?</div>
      <input
        class="js-toDoInput Input"
        type="text"
      />
    </form>
    <ul class="js-toDoList toDoList"></ul>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="toDoList.js"></script>
    <script src="weather.js"></script>
    <script src="bg.js"></script>
  </body>
</html>
